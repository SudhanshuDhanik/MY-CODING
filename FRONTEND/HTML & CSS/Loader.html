<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:500px;
            height: 500px;
            border-radius: 50%;
            border:5px solid rgb(59, 17, 196);
            border-top: 10px solid yellow;
            animation: loader 1s linear infinite ; 
    /* or  animation: loader 1s linear 0s infinite; */
        }
        @keyframes loader {
            from{transform: rotate(0deg);}
            to{transform:rotate(360deg);}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
