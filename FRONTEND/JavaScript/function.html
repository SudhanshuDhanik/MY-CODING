<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function avg(a,b){
            return (a+b)/2;
        }
        //arrow function
        sum=(a,b)=>{
            return a+b
        }
        c1=avg(2,6)
        c2=avg(4,10);
        c3=sum(3,8)
        console.log(c1,c2,c3)
    </script>
</body>
</html>
