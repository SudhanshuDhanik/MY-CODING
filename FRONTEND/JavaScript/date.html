<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
       let myDate=new Date();
       console.log(myDate);//proper date along with time

       //It gives time in second
       console.log(myDate.getTime());

       console.log(myDate.getFullYear());
       console.log(myDate.getDay()); 
       console.log(myDate.getHours()); 
       console.log(myDate.getMonth()+1);//in JS month starts from 0 to 11
       //therefore jan is 0th month and dec is 11h month 
       




    </script>
</body>
</html>
