<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <link rel="stylesheet" href="Google.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="wrap">
        <div class="google">
            <h2>Google</h2>
        </div>
        <div class="search-bar">
            <div class="search-icon"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></div>
            <input placeholder="Search Google or type a URL" class="search-input">
            <div class="mic"><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div class="icons">
            <div class="icon1"><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <div class="icon-name">Instagram</div>
            </div>
            <div class="icon2"><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                <div class="icon-name">You Tube</div>
            </div>
            <div class="icon3"><a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
                <div class="icon-name">Whatsapp</div>
            </div>
            <div class="icon4"><a href="https://accounts.snapchat.com/accounts/v2/login">
                    <i class="fa-brands fa-snapchat"></i></a>
                <div class="icon-name">Snapchat</div>
            </div>
        </div>
    </div>
</body>

</html>
